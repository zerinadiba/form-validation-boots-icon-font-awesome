<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bt5</title>
	<!--css links-->
	<link rel="stylesheet"href="css/bootstrap.css">
	<link rel="stylesheet"href="css/style.css">
	<link rel="stylesheet"href="css/media.css">
	<link rel="stylesheet"href="css/bootstrap-icons.css">
  <link rel="stylesheet"href="fontawesome/css/all.min.css">
  
</head>
<body>
	
<div class="container">
<!--form1-->
<h2>Form1</h2>
<section class="form">
	<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
   <div class="mb-3">
  <label for="formFileMultiple" class="form-label">Multiple files input example</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>

<label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"> <div class="mb-3">
 
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input " id="check1" name="check1">
    <label class="form-check-label check1" for="check1">Check me out</label>
  </div>


  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</section>
<!--form1 end-->
<h2>form2</h2>
<!--form2-->
<section class="form2">
<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your First name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your First name.
      </div>
  </div>
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your last name.
      </div>
  </div>
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Enter your Email Address.
      </div>
  </div>
 
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

</section>
</div>
<h1>Icon</h1>
	<section class="icon" >
	<i class="bi bi-yin-yang"></i>	
	<i class="bi bi-wallet2"></i>
	<i class="bi bi-watch"></i>
	<i class="bi bi-umbrella"></i>
</section>
<h2>font awesome</h2>
<section class="f_icon">
  <i class="fa-solid fa-ferry"></i>
  <i class="fa-solid fa-earth-asia"></i>
  <i class="fa-solid fa-peace"></i>
  <i class="fa-solid fa-place-of-worship"></i>
</section>

<!--script links-->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
